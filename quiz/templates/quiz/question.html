{% extends 'base.html' %}
{% load static %}

{% block scripts %}
	<script src="{% static 'quiz/question.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{ quiz.quiz_title }}
{% endblock title %}

{% block page-title %}
{{ quiz.quiz_title }}
{% endblock %}

{% block content %}

<div class="row">
	<div class="col text-right" id="timer-box">00:00</div>
</div>
<br>
<div id="alert-box"></div>
<form id="quiz-form" class="mt-3 mb-3">
	{% csrf_token %}
	<div id="quiz-box"></div>
	<button type="submit" class="btn btn-info mt-3">save</button>
<a href="{% url 'quiz:quiz_list' %}" button class="btn btn-light">back</a>

</form>


{% endblock %}
