{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- favicon -->
	<link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- Custom css -->
	<link rel="stylesheet" href="{% static 'style.css' %}">

	<!-- Custom js -->
	<script src="{% static 'functions.js' %}" defer></script>
	{% block scripts %}
	{% endblock %}

	<title>{% block title %}{% endblock %}</title>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd; opacity: 0.8;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Manabit | {% block page-title %}{% endblock %}</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Add quiz</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Register</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Login</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Logout</a>
	        </li>
	      </ul>
	      <!-- <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form> -->
	    </div>
	  </div>
	</nav>




	<div class="container mt-3">
		<!-- <div class="h1 page-title text-white">Manabit </div> -->
		<hr>
		{% block content %}
		{% endblock %}
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
